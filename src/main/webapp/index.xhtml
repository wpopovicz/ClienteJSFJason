<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="/ClienteTesteLigueTelecom/faces/jsfcrud.css" />
    </h:head>
    <h:body>
        <center>
            <h:form id="formulario">
                <p:messages autoUpdate="true"/>
                <p:dataTable id="tabelaClientes" value="#{newJSFManagedBean.clientes}" emptyMessage="Nao ha registros." 
                             var="cli" paginator="true" rows="10" >
                    <p:column headerText="Id" filterBy="#{cli.id}" sortBy="#{cli.id}">
                        <h:outputText value="#{cli.id}"/>
                    </p:column>
                    <p:column headerText="Name" filterBy="#{cli.name}" sortBy="#{cli.name}">
                        <h:outputText value="#{cli.name}"/>
                    </p:column>
                    <p:column headerText="E-mail">
                        <h:outputText value="#{cli.email}"/>
                    </p:column>
                    <p:column headerText="RG">
                        <h:outputText value="#{cli.rg}"/>
                    </p:column>
                    <p:column headerText="CPF">
                        <h:outputText value="#{cli.cpf}"/>
                    </p:column>
                    <p:column headerText="Ações">
                        <p:commandLink title="Alterar" oncomplete="dialogAlterar.show();"
                                       update=":formulario:panelAlterar"  actionListener="#{newJSFManagedBean.alterar(cli)}" value="Alterar">                                
<!--                            <f:setPropertyActionListener target="#{newJSFManagedBean.cliente}"
                                                         value="#{cli}" />-->
                        </p:commandLink>                       
                    </p:column>
                </p:dataTable>
                <p:commandButton ajax="false" id="buttonConsulta" value="Consulta" update="tabelaClientes" actionListener="#{newJSFManagedBean.consultar()}"/>
                <p:commandButton ajax="false" id="buttonListar" value="Listar" update="tabelaClientes" actionListener="#{newJSFManagedBean.listar()}"/>

                <p:dialog header="Alterar" widgetVar="dialogAlterar" modal="true" id="Alterar">
                    <h:panelGrid id="panelAlterar" columns="2">                        
                        <h:outputText value="Nome: "/>
                        <p:inputText id="nome" value="#{newJSFManagedBean.cliente.name}"/>
                        <h:outputText value="E-mail: "/>
                        <p:inputText id="email" value="#{newJSFManagedBean.cliente.email}"/>
                        <h:outputText value="RG: "/>
                        <p:inputText id="rg" value="#{newJSFManagedBean.cliente.rg}"/>
                        <h:outputText value="CPF: "/>
                        <p:inputText id="cpf" value="#{newJSFManagedBean.cliente.cpf}"/>
                        <p:commandButton value="ALTERAR" action="#{newJSFManagedBean.update()}" update="tabelaClientes"/>
                        <p:commandButton value="LIMPAR" type="reset"/>
                    </h:panelGrid>                    
                </p:dialog>
            </h:form>
        </center>      
    </h:body>

</html>
